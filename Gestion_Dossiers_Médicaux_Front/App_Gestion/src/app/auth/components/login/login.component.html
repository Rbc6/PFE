
<div class="loginform" [formGroup]="loginForm" (ngSubmit)="login()">
  <h2>Login</h2>
  <form action="" autocomplete="off">
      <p>Email</p>
      <input id="email" type="email" placeholder="Email address" formControlName="email">
      <p>Password</p>
      <input id="password" type="password" placeholder="Password" formControlName="password"> 
      <input type="submit" name="login-btn" value="Login" [disabled]="loginForm.invalid">
  </form>        
</div>
