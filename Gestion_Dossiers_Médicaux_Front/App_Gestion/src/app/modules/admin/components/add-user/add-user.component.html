<app-sidebar></app-sidebar>
<div class="loginform">
    <h2>Add User</h2>
    <form autocomplete="off" [formGroup]="AddUserForm" (ngSubmit)="AddUser()">
        <div class="input-group">
            <input id="fname" type="text" placeholder="Firstname" formControlName="firstname">
            <input id="lname" type="text" placeholder="Lastname" formControlName="lastname">
        </div>
        <div class="input-group">
            <input id="email" type="email" placeholder="Email address" formControlName="email">
            <input id="password" type="password" placeholder="Password" formControlName="password">
        </div>
        <div class="input-group">
            <input id="tel" type="text" placeholder="Telephone" formControlName="tel">
            <select name="role" id="role" formControlName="role" class="role">
                <option *ngFor="let role of roles" [ngValue]="role">{{ role?.label }}</option>
            </select>
        </div>        
        <button type="submit" name="login-btn" [disabled]="AddUserForm.invalid">Add</button>
    </form>        
</div>
